<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- CDN vue script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- THML element where we going to build our Vue App -->
  <div id="app"></div>
  <!-- Vue App script -->
  <script>
    Vue.createApp({
      data() {
        return {
          text: 'Hello Vue!',
          imageSource: 'https://www.hxchector.com/wp-content/uploads/2011/03/halo_reach_elite_field_marshall.jpg',
          attr: 'alt',
        };
      },
      template: `
      <div>
        <h1>{{ text }}</h1>
        <hr>
        <img v-bind:src="imageSource"/>
        <img v-bind:[attr]="'Attribute added with v-bind and a variable'"/>
        <hr>
        <a href="https://vuejs.org/api/built-in-directives.html" target="_blank">Vue directives Docs</a>
      </div>`,
    }).mount('#app');
  </script>
</body>
</html>
