<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- CDN vue script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- THML element where we going to build our Vue App -->
  <div id="app"></div>

  <!-- Vue App script -->
  <script>
    Vue.createApp({
      data() {
        return {
          counter: 0,
        };
      },
      methods: {
        increment() {
          this.counter++;
        },
        submitHandler(event) {
          event.preventDefault();
          console.log(`ğŸš€ ~ submitHandler ~ event`, event);
        },
      },
      template: `
      <div>
        <h1>{{ counter }}</h1>
        <button v-on:click="increment"> +1 </button>
        <form>

          <button v-on:submit.prevent="submitHandler">enviar</button>
        </form>
      </div>`,
    }).mount('#app');
  </script>
</body>
</html>
