<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
</head>
<body>
  <!-- CDN vue script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- THML element where we going to build our Vue App -->
  <div id="app"></div>

  <!-- Vue App script -->
  <script>
    Vue.createApp({
      data() {
        return {
          firstName: "David",
          lastName: "Casas"
        };
      },
      computed: {
        fullName() {
          return `${this.firstName} ${this.lastName}`
        }
      },
      template: `
      <div>
        <p>{{ fullName }}</p>
        <p><b>firstName: </b>{{ firstName }}</p>
        <p><b>lastName: </b>{{ lastName }}</p>
      </div>`,
    }).mount('#app');
  </script>
</body>
</html>
